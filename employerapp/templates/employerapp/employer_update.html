{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Редактирование карточки работодателя</title>
    <link type="text/css" href="{% static 'employerapp/css/forms.css' %}" rel="stylesheet" />
  </head>
  <body>

    <h1>Создание карточки организации работодателя</h1>
    <b></b>

    <form action="#" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {% for el in form %}
        <!--    "id_for_label" идентификатор текстовой метки  -->
        <h3><label class="form-label" for="{{ el.id_for_label }}">{{el.label}}: </label></h3>
        <p>{{ el }}</p>
        <!--  отображение ошибки заполнения данных формы  -->
        <div class="form-error">{{ el.errors }}</div>
      {% endfor %}
      <button type="submit">Изменить</button>
    </form>
    <br>
  </body>
</html>
