{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="row">
                <div class="col-md-auto mx-auto p-0">
                    <button class="boxed-btn3 btn-success my-3">Создать тикет</button>
                </div>
            </div>

        </form>
    </div>
{% endblock content %}
