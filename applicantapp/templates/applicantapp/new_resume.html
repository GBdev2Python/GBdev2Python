<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Создание Резюме</title>
  </head>
  <body>
    <br>
    <a href="{% url 'applicant_list' %}">Список соискателей</a>
    <a href="{% url 'resume_list' %}">Список резюме</a>
    <br>
    <h1>Создание резюме</h1>
    <h1> Соискатель: {{ applicant.first_name}} {{applicant.last_name }}</h1>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {% for field in form %}

        <div class="form__field">
          <label for="formInput#text">{{ field.label }}</label>
          {{ field }}
        </div>
      {% endfor %}

      <a class="btn btn--sub btn--lg  my-md" href="{% url 'applicant_by_id' applicant.id %}">Назад</a>
      <button type="submit" class = 'btn-primary btn-block'> Сохранить</button>

    </form>
  </body>
</html>
