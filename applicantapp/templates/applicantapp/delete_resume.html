{% extends 'base.html' %}
{% load static %}

{% block content %}

  <main class="formPage my-xl">
    <div class="content-box">
      <div class="formWrapper">
        <br>
        <form class="form py-5 my-4" action="" method="POST">
          {% csrf_token %}
          <p>Вы действительно хотите удалить "{{ object }}"?</p>

          <a class="my-4" href="{% url 'applicant:applicant_by_id' object.applicants.id %}">Назад</a>

          <input class="boxed-btn2 m-4" type="submit" value="Удалить" />
        </form>
      </div>
    </div>
  </main>

{% endblock %}
