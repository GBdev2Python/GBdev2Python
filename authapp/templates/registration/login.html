{% extends 'base.html' %}
{% load static %}

{% block content %}

  <div class="row justify-content-around align-items-center" style="margin-top: 120px; margin-bottom: 100px;">
    <div class="text-center">
      <p>
        <a href="#"><img src="{% static 'img/logo.png' %}" alt=""></a>
      </p>
      <h2>Вход пользователя</h2>
      <form m method="POST">

        {% csrf_token %}
        <p>
          <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150"
            class="textinput textInput form-control" required="" id="id_username" placeholder="Username or Email">
        </p>
        <p>
          <input type="password" name="password" autocomplete="current-password" class="textinput textInput form-control"
            required="" id="id_password" placeholder="Пароль">
        </p>
        <p>
          <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </p>
      </form>
      <p>
        <div class="row justify-content-between">
          <div class="col">
            <a href="{% url 'authapp:register'%}"><small>Регистрация</small></a>
          </div>
          <div class="col">
            <a href="#"><small>Забыли пароль?</small></a>
          </div>
        </div>
      </p>
    </div>
  </div>

{% endblock content %}
