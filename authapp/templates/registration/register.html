{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center" style="margin-top: 120px; margin-bottom: 100px;" >
    <div class="col-lg-6">
      <h2>Регистрация нового пользователя</h2>
      <form method="post" class="mt-2" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}


        <button type="submit" class="btn btn-primary btn-block boxed-btn3" style="margin-top: 12px;">Зарегистрироваться</button>
      </form>
    </div>
  </div>
{% endblock content %}
