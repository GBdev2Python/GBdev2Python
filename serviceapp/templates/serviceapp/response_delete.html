{% extends 'base.html' %}
{% load static %}
{% block title %}Удалть вакансию{% endblock title %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'employerapp/css/forms.css' %}"/>
{% endblock stylesheet %}


{% block content %}
  {% if is_user_response %}
  <div class="container-fluid">
    <div class="row">
        <form class="form_empl" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <h2  style="color: #FDAE5C" class="py-4">Вы действительно хотите удалить отклик?</h2>
          <button class="boxed-btn2 my-3" type="submit">Удалить отклик</button>
        </form>
    </div>
  </div>
  {% endif %}
{% endblock content %}
